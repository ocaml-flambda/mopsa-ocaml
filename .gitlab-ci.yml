variables:
  MOPSA_C: "./bin/mopsa-c -unittest"
  MOPSA_U: "./bin/mopsa-universal -unittest"
  MOPSA_PY: "./bin/mopsa-python -unittest"
  MOPSA_PYTY: "./bin/mopsa -lang=python -config=./analyzer/configs/python-types.json -stub=./analyzer/stubs/python -unittest"
  DOCKER_DRIVER: overlay2
  GIT_STRATEGY: fetch

image: mopsa-build

stages:
- build
- test
- benchmarks

build_job:
  stage: build
  script:
    - eval `opam config env`
    - make -j
  artifacts:
    paths:
    - ./bin/mopsa
    - ./analyzer/_build/mopsa.native
    expire_in: 2h

.test-c:
  stage: test
  dependencies: [build_job]
  script:
    - eval `opam config env`
    - $MOPSA_C analyzer/tests/c/$C_FILE

.test-u:
  stage: test
  dependencies: [build_job]
  script:
    - eval `opam config env`
    - $MOPSA_U analyzer/tests/universal/$U_FILE

.test-py:
  allow_failure: true
  stage: test
  dependencies: [build_job]
  script:
    - eval `opam config env`
    - $MOPSA_PY analyzer/tests/python/$PY_FILE

.test-pyty:
  stage: test
  dependencies: [build_job]
  script:
    - eval `opam config env`
    - $MOPSA_PYTY analyzer/tests/python/types/$PY_FILE

.bench-typpete:
  stage: benchmarks
  dependencies: [build_job]
  script:
    - eval `opam config env`
    - $MOPSA_PYTY benchmarks/pytypes/typpete/$PY_FILE

